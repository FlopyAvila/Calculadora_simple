<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos.css">
    <script src="../js/script.js"></script>
</head>
<body>
    
    <div class="container text-center w-100 vh-100 d-flex justify-content-center align-items-center flex-column">
        <h1 class="pb-3">CALCULADORA</h1>
        <div class="container d-flex flex-column text-center fondo-calculadora py-5 px-4 rounded-5 border border-2 border-success">
            
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col">
                    <input id="calculadora" type="text" readonly class="form-control w-100 py-3 border border-success border-2" placeholder="Calcular...">
                </div>
            </div>
    
            <div class="row d-flex g-1 mt-0">
                <div class="col">
                    <button value="/100" class="btn btn-secondary btn-lg w-100 py-2 border border-success border-2">%</button>
                </div>
                <div class="col">
                    <button value="/" class="btn btn-secondary btn-lg w-100 py-2 border border-success border-2">รท</button>
                </div>
                <div class="col">
                    <button id="borrar_1" class="btn btn-secondary btn-lg w-100 py-2 border border-success border-2">CE</button>
                </div>
                <div class="col-4">
                    <button id="borrar_todo" class="btn btn-danger btn-lg w-100 py-2 border border-success border-2">AC</button>
                </div>
            </div>
    
            <div class="row d-flex  g-1 mt-0">
                <div class="col">
                    <button value="7" class="btn btn-primary btn-lg w-100 py-3 border border-success border-2">7</button>
                </div>
                <div class="col">
                    <button value="8" class="btn btn-primary btn-lg w-100 py-3 border border-success border-2">8</button>
                </div>
                <div class="col">
                    <button value="9" class="btn btn-primary btn-lg w-100 py-3 border border-success border-2">9</button>
                </div>
                <div class="col-4">
                    <button value="*" class="btn btn-secondary btn-lg w-100 py-3 border border-success border-2">X</button>
                </div>
            </div>
    
            <div class="row d-flex g-1 mt-0">
                <div class="col">
                    <button value="4" class="btn btn-primary btn-lg w-100 py-3 border border-success border-2">4</button>
                </div>
                <div class="col">
                    <button value="5" class="btn btn-primary btn-lg w-100 py-3 border border-success border-2">5</button>
                </div>
                <div class="col">
                    <button value="6" class="btn btn-primary btn-lg w-100 py-3 border border-success border-2">6</button>
                </div>
                <div class="col-4">
                    <button value="-" class="btn btn-secondary btn-lg w-100 py-3 border border-success border-2">-</button>
                </div>
            </div>
    
            <div class="row d-flex g-1 mt-0">
                <div class="col">
                    <button value="1" class="btn btn-primary btn-lg w-100 py-3 border border-success border-2">1</button>
                </div>
                <div class="col">
                    <button value="2" class="btn btn-primary btn-lg w-100 py-3 border border-success border-2">2</button>
                </div>
                <div class="col">
                    <button value="3" class="btn btn-primary btn-lg w-100 py-3 border border-success border-2">3</button>
                </div>
                <div class="col-4">
                    <button value="+" class="btn btn-secondary btn-lg w-100 py-3 border border-success border-2">+</button>
                </div>
            </div>
    
            <div class="row d-flex g-1 mt-0">
                <div class="col">
                    <button value="0" class="btn btn-primary btn-lg w-100 py-3 border border-success border-2">0</button>
                </div>
                <div class="col">
                    <button value="00" class="btn btn-primary btn-lg w-100 py-3 border border-success border-2">00</button>
                </div>
                <div class="col">
                    <button value="." class="btn btn-primary btn-lg w-100 py-3 border border-success border-2">.</button>
                </div>
                <div class="col-4">
                    <button id="resolver" value="=" class="btn btn-success btn-lg w-100 py-3 border border-success border-2">=</button>
                </div>
            </div>
        </div>
    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
